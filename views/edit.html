<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta name="app" content="edit" />
    <meta name="video_id" content="{$id}" />

    ${includes/head.html}

</head>

<body>
    ${includes/nav.html}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>Edit</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Anime Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="anime__video__player">
                        <video id="player" playsinline controls data-poster="/resources/videos/anime-watch.jpg">
                            <source src="/video/stream/?id={$id}" type="video/mp4" />
                            <!-- Captions are optional -->
                            <track kind="captions" label="English captions" src="#" srclang="en" default />
                        </video>
                        <br />
                        <div class="view">
                            <p style="color: white;">video play times:&nbsp;&nbsp;<i
                                    class="fa fa-eye"></i>&nbsp;{$play_time}, stream
                                size: {$size}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="anime__details__review">
                        <div class="section-title">
                            <h5>Edit Video Information</h5>
                        </div>
                        <div class="anime__details__form">
                            <form action="#">
                                <div class="input__item">
                                    <input id="name" value="{$name}" type="text" style="width:100%"></input>
                                    <br />
                                    <textarea id="description"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="anime__details__form">
                        <form action="#">
                            <button type="submit"><i class="fa fa-location-arrow"></i> Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Anime Section End -->

    ${includes/footer.html}
    ${includes/js.html}

</body>

</html>
